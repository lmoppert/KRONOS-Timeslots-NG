{% extends "base.html" %}
{% block base_content %}
<h1>{{ showdate }}<br><small>{{ object }}</small></h1>
<div class="row">
{% for dock, slots in docks.items %}
<div class="col-sm">
    <h2 class="text-center">{{ dock }}</h2>
    <table class="table table-striped table-bordered table-hover table-sm">
        {% for slot in slots %}
        <tr>
            {% for col in slot %}
            {% if forloop.counter0 %}
                <td>{{ col }}</td>
            {% else %}
                <th style="width: 3.5em;" class="table-active">{{ col }}</th>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endfor %}
</div>

{% endblock %}
<!-- vim:syntax=htmldjango
-->
