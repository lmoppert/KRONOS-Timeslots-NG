{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
<h1>{% trans "New Timeslots" %}</h1>
<div class="col-6">
    <h2>{% trans "Available Stations" %}</h2>
    <div class="list-group">
        {% for object in objects %}
        <a href="{{ object.get_absolute_url }}" data-toggle="tooltip"
            data-placement="bottom" title="{{ object.description }}"
            class="list-group-item list-group-item-action">
            {{ object }}
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
